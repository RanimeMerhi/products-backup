 body {

}

.header {
    display: flex;

}

.header img {

}

.search-box {

}

.header .search-box {

}

.header .search-box input {

    max-width: 300px;
}

.category-container {
    margin-top: 20px;
}

.category-card {
    border: none;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
    text-align: center;
    background-color: #fff;
    padding: 10px;
    margin-bottom: 15px;
    position: relative;
    overflow: hidden;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.category-card:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.category-title {
    margin-top: 10px;
    margin-bottom: 5px;
    font-size: 1rem;
}

.category-logo {
    width: 60px;
    height: auto;
    margin-bottom: 10px;
}

.category-card:hover .category-logo {
    transform: scale(1.1);
}

.category-card:hover .category-title {
    color: #007bff;
}
#en-button{
    
                display: inline-block;
                outline: 0;
                cursor: pointer;
                border-radius: 6px;
                border: 2px solid #e00000;
                color: #e00000;
                background: 0 0;
                padding: 8px;

#ar-button{

}
/* Media query for mobile screens */
@media (max-width: 767px) {

    }
    .category-container {

}

/* Grid system for displaying 4 items per row on laptops and tablets */
.container-fluid .row.category-container .col-md-4 {

    max-width: 25%;
}

@media (max-width: 1200px) {
    .container-fluid .row.category-container .col-md-4 {

/* Adjusting for iPad Air and similar devices */
@media (max-width: 1024px) {

/* Adjusting for smaller tablets and mobile devices */

/* Adjusting for mobile screens to show 2 divs per row */
@media (max-width: 576px) {

        flex: 0 0 50%;
        max-width: 50%;
    }
}

        <script>
            document.addEventListener('DOMContentLoaded', function() {
             const searchInput = document.getElementById('search-input');
             if (searchInput) {
                 searchInput.addEventListener('input', function() {
                     const searchQuery = this.value.toLowerCase();
                     const cards = document.querySelectorAll('.category-card');
     
                     cards.forEach(function(card) {
                         const title = card.querySelector('.category-title').textContent.toLowerCase();
                         if (title.includes(searchQuery)) {
                             card.style.display = 'block';
                         } else {
                             card.style.display = 'none';
                         }
                     });
                 });
             }
     
             document.querySelectorAll('.category-card').forEach(function(card) {
                 card.addEventListener('mouseenter', function() {
                     const logo = card.querySelector('.category-logo');
                     const title = card.querySelector('.category-title');
                     const moreInfo = card.querySelector('.more-info');
     
                     if (logo && title && moreInfo) {
                         logo.style.transform = 'scale(1.2)';
                         title.style.color = '#007bff';
                         moreInfo.style.opacity = '1';
                         moreInfo.style.bottom = '20px';
                     }
                 });
     
                 card.addEventListener('mouseleave', function() {
                     const logo = card.querySelector('.category-logo');
                     const title = card.querySelector('.category-title');
                     const moreInfo = card.querySelector('.more-info');
     
                     if (logo && title && moreInfo) {
                         logo.style.transform = 'scale(1)';
                         title.style.color = '#333';
                         moreInfo.style.opacity = '0';
                         moreInfo.style.bottom = '10px';
                     }
                 });
             });
         });
         </script>
             <script>
                document.addEventListener('DOMContentLoaded', function() {

                    const arButton = document.getElementById('ar-button');
            
                    const titles = {
                        'vehicles-title': ['Vehicles', 'مركبات'],
                        'properties-title': ['Properties', 'عقارات'],
                        'mobile-accessories-title': ['Mobile & Accessories', 'موبايلات واكسسواراتها'],
                        'electronics-title': ['Electronics & Appliances', 'الكترونيات وأجهزة منزلية'],
                        'furniture-decor-title': ['Furniture & Decor', 'الأثاث والديكور المنزلي'],
                        'business-industrial-title': ['Business & Industrial', 'تجارة وصناعة'],
                        'pets-title': ['Pets', 'حيوانات أليفة'],
                        'jobs-title': ['Jobs', 'وظائف'],
                        'fashion-beauty-title': ['Fashion & Beauty', 'الموضة والجمال'],
                        'kids-babies-title': ['Kids & Babies', 'مستلزمات أطفال'],
                        'sports-title': ['Sports & Equipment', 'المعدات الرياضة'],
                        'hobbies-title': ['Hobbies', 'هوايات'],
                        'services-title': ['Services', 'خدمات']
                    };
            
                    function updateLanguage(language) {
                        for (const id in titles) {
                            document.getElementById(id).textContent = titles[id][language === 'en' ? 0 : 1];
                        }
                        enButton.style.display = language === 'en' ? 'none' : 'inline';
                        arButton.style.display = language === 'ar' ? 'none' : 'inline';
                    }
            
                    enButton.addEventListener('click', () => {
                        updateLanguage('en');
                    });
            
                    arButton.addEventListener('click', () => {
                        updateLanguage('ar');
                    });
            
                    // Initialize the language on page load
                    updateLanguage('en'); // Set default language to English
                });
            </script>
             <script>
                const languageButtons = {
                    en: document.getElementById('en-button'),
                    ar: document.getElementById('ar-button')
                };
        
                const categoryLinks = {
                    vehicles: document.getElementById('vehicles-link'),
                    properties: document.getElementById('properties-link'),
                    // Repeat for all categories
                };
        
                // Update all category links with the selected language
                function updateCategoryLinks(language) {
                    const pageSuffix = language === 'ar' ? '?lang=ar' : '';
                    for (let key in categoryLinks) {
                        if (categoryLinks.hasOwnProperty(key)) {
                            categoryLinks[key].href = categoryLinks[key].href.split('?')[0] + pageSuffix;
                        }
                    }
                }
        
                // Event listeners for language buttons
                languageButtons.en.addEventListener('click', () => {
                    document.documentElement.lang = 'en';
                    updateCategoryLinks('en');
                });
        
                languageButtons.ar.addEventListener('click', () => {
                    document.documentElement.lang = 'ar';
                    updateCategoryLinks('ar');
                });
        
                // Set default language to English
                updateCategoryLinks('en');
            </script>
